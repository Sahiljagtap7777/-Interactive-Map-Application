{% extends 'mapapp/base.html' %}
{% load static %} 

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Interactive Map</h2>
        <p>Draw shapes on the map to extract coordinates</p>
        <div id="map" style="height: 600px; width: 100%;"></div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4>Coordinates</h4>
            </div>
            <div class="card-body">
                <div id="coordinates-display" class="mb-3 p-2 bg-light" style="min-height: 100px;"></div>
                <button id="copy-btn" class="btn btn-secondary">Copy Coordinates</button>
                <button id="download-btn" class="btn btn-primary ms-2">Download as JSON</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.10.0/leaflet.geometryutil.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="{% static 'mapapp/js/main.js' %}"></script>
{% endblock %}
